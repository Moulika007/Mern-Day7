<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart | LuxeStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">Luxe.</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
        </div>
        <div class="nav-icons">
            <a href="cart.html" class="badge">Cart <span id="cart-count">0</span></a>
        </div>
    </nav>

    <div style="max-width: 800px; margin: 50px auto; background: #fff; padding: 40px; box-shadow: var(--shadow);">
        <h2 style="margin-bottom: 20px;">Your Shopping Cart</h2>
        
        <div id="cart-items">
            </div>

        <div style="margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px; text-align: right;">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <br>
            <h4 style="text-align: left; margin-bottom: 10px;">Billing Details</h4>
            <input type="text" placeholder="Full Name" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd;">
            <input type="text" placeholder="Address" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ddd;">
            
            <button class="btn" onclick="checkout()">Place Order</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
