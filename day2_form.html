<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Example</title>
</head>
<body>

    <h2>Advanced Form Example</h2>

    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Website -->
        <label for="website">Website:</label><br>
        <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>

        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Hobbies -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label><br><br>

        <!-- Date -->
        <label for="date">Select a Date:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time -->
        <label for="time">Select Time:</label><br>
        <input type="time" id="time" name="time"><br><br>

        <!-- Date and Time -->
        <label for="datetime">Select Date & Time:</label><br>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <!-- Month -->
        <label for="month">Select Month:</label><br>
        <input type="month" id="month" name="month"><br><br>

        <!-- Week -->
        <label for="week">Select Week:</label><br>
        <input type="week" id="week" name="week"><br><br>

        <!-- File Upload -->
        <label for="file">Upload File:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <!-- Select Course -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select><br><br>

        <!-- Message Box -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..."></textarea><br><br>

        <!-- Submit and Reset -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>

        <!-- Click Button -->
        <button type="button">Click Me</button>

    </form>

    

</body>
</html>
