<!DOCTYPE html>
<html lang="en">
    <style>
        .b{
            background-color: red ;
            border-radius: 15px;
            color:aliceblue;
            font-family:sans-serif;
            font-size: 20px;
            border:none;
            
            height:36px;
            width:200px;
            cursor: pointer;
            margin-right: 20px;
        }
        .b:hover{
            opacity: 0.6;
        }
        .box{
            height:100px;
            width: 200px;
            border: black;
            border-style: solid;
            border-width: 5px;
            margin-top: 50px;
        }
        h1{
            position: absolute; /*goes any where it is free and start from the margin*/
            top: 35px; /*we have to reduce it which mean if 30 means goes up and 100 menas comes down */
            left: 20px;
        }
        p{
            position: relative; /*it starts from the given box */
            top: 35px; /*we have to reduce it which mean if 30 means goes up and 100 menas comes down */
            
            left: 20px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="b">
        SUBSCRIBE
    </button>
    <br>
    <div class="box">
        <h1>Hello</h1>
        <p>Hello</p>
    </div>
</body>
</html>
