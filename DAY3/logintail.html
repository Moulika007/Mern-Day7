<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Robotics Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f5faff] text-[#002244] font-sans">

<!-- HEADER -->
<header class="bg-gradient-to-r from-[#0044cc] to-[#00aaff] text-white p-4 md:p-6 text-center">
  <h1 class="text-2xl md:text-4xl font-bold">Login to Robotics Portal</h1>

  <nav class="mt-3 flex flex-col md:flex-row justify-center gap-3 md:gap-6 text-lg">
    <a href="indextail.html" class="hover:text-yellow-300 font-bold">Home</a>
    <a href="robotstail.html" class="hover:text-yellow-300 font-bold">Types of Robots</a>
    <a href="logintail.html" class="hover:text-yellow-300 font-bold">Login</a>
  </nav>
</header>

<!-- MAIN CONTENT -->
<main class="flex justify-center px-3 py-6 md:px-4 md:py-10">
  <form class="bg-white shadow-lg md:shadow-xl p-6 md:p-8 border-2 border-blue-600 
               rounded-xl md:rounded-2xl w-full max-w-md">

    <label class="font-bold text-sm md:text-base">Name:</label>
    <input class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-blue-400" type="text" required>

    <label class="font-bold text-sm md:text-base">Age:</label>
    <input class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-blue-400" type="number" required>

    <label class="font-bold text-sm md:text-base">Phone:</label>
    <input class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-blue-400" type="tel" required>

    <label class="font-bold text-sm md:text-base">Email:</label>
    <input class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-blue-400" type="email" required>

    <label class="font-bold text-sm md:text-base">Choose Role:</label>
    <select class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-blue-400" required>
      <option value="">Select Role</option>
      <option value="researcher">Researcher</option>
      <option value="engineer">Engineer</option>
      <option value="student">Student</option>
      <option value="enthusiast">Enthusiast</option>
    </select>

    <button class="w-full p-3 text-lg md:text-xl bg-blue-600 text-white rounded-lg 
                   font-bold hover:bg-blue-700 transition-all active:scale-95">
      Login
    </button>

  </form>
</main>

<!-- FOOTER -->
<footer class="bg-[#002244] text-white text-center p-4 mt-6 md:mt-10">
  Â© 2025 Robotics Evolution Project
</footer>

</body>
</html>
