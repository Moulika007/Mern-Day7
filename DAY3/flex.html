<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexbox Image Gallery</title>

<style>
.gallery {
  display: flex;
  flex-wrap: wrap;                
  justify-content: center;        
  align-items: center;            
  gap: 10px;                      
  padding: 20px;
  background:rgb(153, 128, 166);
}

.gallery div {
  background: white;
  border-radius: 100px;
  padding: 10px;
  flex-grow: 1;                  
  flex-basis: 200px;             
  text-align: center;
}

.gallery img {
  width: 100%;
  height: 180px;
  object-fit: cover;              
  border-radius: 100px;
}
</style>
</head>

<body>

<h1 style="text-align:center;">Flexbox Photo Gallery</h1>
